<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversational and Fact-Checking Assistant</title>
</head>
<body>
    <h1>Conversational and Fact-Checking Assistant</h1>
    <form id="inputForm" method="post" action="{% url 'process_input' %}">
        {% csrf_token %}
        <label for="user_input">Enter your query, greeting, or claim to verify:</label><br><br>
        <textarea id="user_input" name="user_input" rows="4" cols="50"></textarea><br><br>
        <button type="submit">Submit</button>
    </form>
    <h2>Response:</h2>
    <div id="response">
        <!-- The response will appear here -->
    </div>
    <script>
        const form = document.getElementById('inputForm');
        const responseDiv = document.getElementById('response');

        form.onsubmit = async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const response = await fetch(form.action, {
                method: form.method,
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            });

            const data = await response.json();
            responseDiv.innerHTML = `<pre>${JSON.stringify(data.result, null, 2)}</pre>`;
        };
    </script>
</body>
</html>
